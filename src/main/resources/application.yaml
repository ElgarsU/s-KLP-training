spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate.ddl-auto: none
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydb
    username: sa
    password:
  h2:
    console:
      enabled: true
  flyway:
    enabled: true
server:
  error:
    include-message: always
    include-stacktrace: never